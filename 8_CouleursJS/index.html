<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Couleurs Fun JavaScript | 20 Projets en JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../css/btn-home.css">

        <!-- Favicons -->
        <link rel="icon" href="../favicon.ico" sizes="any">
        <link rel="icon" href="../icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
        <link rel="manifest" href="../manifest.webmanifest">
    </head>

    <body>
        <header>
            <h1>Créateur de Dégradés Linéaires</h1>
        </header>

        <div class="container-couleurs">
            <input type="text" data-index="1" maxlength="7" class="inp-couleur" aria-label="Couleur du dégradé 1">
            <input type="text" data-index="2" maxlength="7" class="inp-couleur" aria-label="Couleur du dégradé 2">
        </div>

        <div class="container-range">
            <input type="range" class="inp-range" aria-label="Inclinaison du dégradé">
        </div>

        <div class="container-btn">
            <button type="button" class="plus">
                <img src="ressources/plus.svg" alt="icône plus">
            </button>

            <button type="button" class="moins">
                <img src="ressources/minus.svg" alt="icône moins">
            </button>

            <button type="button" class="random">
                <p>Random</p>
            </button>
        </div>

        <span></span>

        <footer class="btn-home">
            <a href="../index.html" role="button">
                <span>⏎</span>
                Page d'Accueil
            </a>
        </footer>

        <!-- JavaScript -->
        <script src="app.js"></script>
    </body>

</html>
