<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookies en JS | 20 Projets en JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../css/btn-home.css">

        <!-- Favicons -->
        <link rel="icon" href="../favicon.ico" sizes="any">

        <link rel="manifest" href="../manifest.webmanifest">

    <body>
        <header>
            <h1>🍪 Le créateur de Cookies 🍪</h1>
        </header>

        <main>
            <input type="text" name="cookieName" value="pull">

            <div class="container-btns">
                <button data-cookie="creer" class="btn1">Créer</button>
                <button data-cookie="toutAfficher" class="btn2">Afficher</button>
            </div>

            <p class="info-txt"></p>

            <ul class="affichage"></ul>
        </main>

        <footer class="btn-home">
            <a href="../index.html" role="button">
                <span>⏎</span>
                Page d'Accueil
            </a>
