<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider JS | 20 Projets en JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../css/btn-home.css">

        <!-- Favicons -->
        <link rel="icon" href="../favicon.ico" sizes="any">
        <link rel="icon" href="../icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
        <link rel="manifest" href="../manifest.webmanifest">
    </head>

    <body>
        <main class="slider">
            <h1>LE SLIDER</h1>
            <div class="cont-slides">
                <img src="imgs/img1.jpg" class="active" alt="Paysage citadin">
                <img src="imgs/img2.jpg" alt="Vue sur des bâtiments">
                <img src="imgs/img3.jpg" alt="Vue sur un pont">
            </div>
            <div class="commandes">
                <button class="left">
                    <img src="imgs/left.svg" alt="Flèche vers la gauche">
                </button>
                <button class="right">
                    <img src="imgs/right.svg" alt="Flèche vers la droite">
                </button>
            </div>
            <div class="cercles">
                <button data-clic="1" class="cercle active-cercle" aria-label="Activité de slide 1"></button>
                <button data-clic="2" class="cercle" aria-label="Activité de slide 2"></button>
                <button data-clic="3" class="cercle" aria-label="Activité de slide 3></button>
            </div>
            <div class=" espace">
            </div>
        </main>


        <footer class="btn-home">
            <a href="../index.html" role="button">
                <span>⏎</span>
                Page d'Accueil
            </a>
        </footer>

        <!-- JavaScript -->
        <script src="app.js"></script>
    </body>

</html>
