<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Video Player | 20 Projets en JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../css/btn-home.css">

        <!-- Favicons -->
        <link rel="icon" href="../favicon.ico" sizes="any">
        <link rel="icon" href="../icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
        <link rel="manifest" href="../manifest.webmanifest">
    </head>

    <body>
        <header>
            <h1>Lecteur Vidéo</h1>
        </header>

        <main class="container-video">

            <video src="ressources/video.mp4" class="video"></video>

            <div class="controls">
                <div class="barre-orange">
                    <div class="juice"></div>
                </div>

                <div class="buttons">
                    <button id="play-pause">
                        <img src="ressources/play.svg" alt="Icône de lecture">
                    </button>

                    <button id="mute" aria-label="Bouton mute">Mute</button>

                    <input type="range" id="volume-slider" min="0" max="100" value="50" step="1" aria-label="Curseur de volume">

                    <button id="fullscreen" aria-label="Bouton lecteur plein écran">
                        <img src="ressources/fullscreen.svg" alt="Icône lecteur plein écran">
                    </button>
                </div>
            </div>

        </main>


        <footer class="btn-home">
            <a href="../index.html" role="button">
                <span>⏎</span>
                Page d'Accueil
            </a>
        </footer>

        <!-- JavaScript -->
        <script src="app.js"></script>
    </body>

</html>
